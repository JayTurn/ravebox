# /etc/nginx/nginx.conf

events {}

http {

  upstream frontend {
    server client:3000;
  }

  upstream backend {
    server api:9000;
  }

  server {
      listen 80 default_server;
      server_name staging.ravebox.io;

      location / {
        proxy_pass http://frontend;
      }    
  }

  server {
      listen 80;
      server_name api.staging.ravebox.io;

      location / {
        proxy_pass http://backend;
      }    
  }
}
